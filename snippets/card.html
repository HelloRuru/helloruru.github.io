<!-- 卡片區塊範例 -->

<!-- 單一卡片 -->
<a href="/aio-view/" class="card">
  <div class="card-icon rose">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="3" width="7" height="7" rx="2"/>
      <rect x="14" y="3" width="7" height="7" rx="2"/>
      <rect x="3" y="14" width="7" height="7" rx="2"/>
      <rect x="14" y="14" width="7" height="7" rx="2"/>
    </svg>
  </div>
  <div class="card-title">AIO View</div>
  <div class="card-desc">一站式資訊總覽儀表板</div>
</a>

<!-- 全寬卡片（帶 Badge） -->
<a href="https://example.com" class="card card-full" target="_blank" rel="noopener">
  <div class="card-icon lavender">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 20h9"/>
      <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4z"/>
    </svg>
  </div>
  <div class="card-title">標題</div>
  <div class="card-desc">描述文字</div>
  <span class="card-badge">Badge</span>
</a>

<!-- Icon 顏色選項：rose / lavender / sage / blush -->
