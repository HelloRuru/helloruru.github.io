<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A5A5"/>
      <stop offset="100%" style="stop-color:#B8A9C9"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Shine effect -->
  <rect width="512" height="512" rx="96" fill="url(#shine)"/>

  <!-- Letter S -->
  <text
    x="256"
    y="340"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="280"
    font-weight="bold"
    fill="white"
  >S</text>

  <!-- Small "GE" text -->
  <text
    x="256"
    y="440"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="80"
    font-weight="bold"
    fill="rgba(255,255,255,0.8)"
  >GE</text>

  <!-- Decorative sparkle -->
  <circle cx="400" cy="120" r="20" fill="rgba(255,255,255,0.6)"/>
  <circle cx="420" cy="100" r="10" fill="rgba(255,255,255,0.4)"/>
</svg>
