<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruru's AI Lab ｜ 數位實踐場</title>
  <meta name="description" content="Hello Ruru 的 AI 實驗基地，收錄數位工具與研究紀錄。" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <style>
    /* === Font Faces === */
    @font-face {
      font-family: 'Swei Spring Sugar';
      src: url('https://cdn.jsdelivr.net/gh/nicholaschu/Swei-Spring-Sugar/webfont/SweiSpringSugarCJKtc-Bold.woff2') format('woff2');
      font-weight: 700;
      font-display: swap;
    }
    @font-face {
      font-family: 'Swei Spring Sugar';
      src: url('https://cdn.jsdelivr.net/gh/nicholaschu/Swei-Spring-Sugar/webfont/SweiSpringSugarCJKtc-Medium.woff2') format('woff2');
      font-weight: 500;
      font-display: swap;
    }
    @font-face {
      font-family: 'Swei Spring';
      src: url('https://cdn.jsdelivr.net/gh/nicholaschu/Swei-Spring/webfont/SweiSpringCJKtc-Regular.woff2') format('woff2');
      font-weight: 400;
      font-display: swap;
    }
    @font-face {
      font-family: 'Swei Spring';
      src: url('https://cdn.jsdelivr.net/gh/nicholaschu/Swei-Spring/webfont/SweiSpringCJKtc-Medium.woff2') format('woff2');
      font-weight: 500;
      font-display: swap;
    }

    /* === Design System v1.4 Variables === */
    :root {
      --color-primary: #D4A5A5;
      --color-secondary: #B8A9C9;
      --color-blush: #F5D0C5;
      --color-grey-rose: #C9929A;
      --color-nadeshiko: #E8B4B8;
      --color-sakura: #FEDFE1;
      --color-fuji: #C4B7D7;
      --color-bellflower: #8F77B5;
      --color-sage: #A8B5A0;
      --color-mist: #E8E4E1;
      --color-warm-grey: #B5ADA7;

      --text-heading: #333333;
      --text-body: #4A4A4A;
      --text-muted: #888888;
      --text-light: #AAAAAA;

      --bg-primary: #FAFAFA;
      --bg-card: #FFFFFF;

      --font-heading: 'Swei Spring Sugar', 'Noto Sans TC', sans-serif;
      --font-body: 'Swei Spring', 'Noto Sans TC', sans-serif;
      --font-small: 'Noto Sans TC', sans-serif;

      --radius-lg: 24px;
      --radius-md: 12px;
      --radius-sm: 8px;

      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);

      --gradient-primary: linear-gradient(135deg, #D4A5A5 0%, #B8A9C9 100%);
      --gradient-soft: linear-gradient(180deg, #FFFFFF 0%, #FAFAFA 100%);

      --transition-normal: 250ms ease;
    }

    /* === Dark Mode === */
    [data-theme="dark"] {
      --text-heading: #F5F5F5;
      --text-body: #CCCCCC;
      --text-muted: #888888;
      --text-light: #666666;
      --bg-primary: #1A1A1A;
      --bg-card: #2A2A2A;
      --color-mist: #3A3A3A;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.25);
      --gradient-soft: linear-gradient(180deg, #2A2A2A 0%, #1A1A1A 100%);
    }

    /* === Reset & Base === */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      font-size: 16px;
      line-height: 1.8;
      color: var(--text-body);
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { color: var(--color-primary); text-decoration: none; transition: color var(--transition-normal); }
    a:hover { color: var(--color-grey-rose); }

    /* === Layout === */
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* === Header === */
    .header {
      padding: 20px 0;
      display: flex;
      justify-content: flex-end;
    }

    .theme-toggle {
      background: none;
      border: 1.5px solid var(--color-mist);
      border-radius: var(--radius-sm);
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-normal);
      color: var(--text-muted);
    }
    .theme-toggle:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }
    .theme-toggle svg { width: 20px; height: 20px; }
    [data-theme="dark"] .icon-sun { display: block; }
    [data-theme="dark"] .icon-moon { display: none; }
    :root .icon-sun { display: none; }
    :root .icon-moon { display: block; }

    /* === Hero === */
    .hero {
      text-align: center;
      padding: 60px 0 40px;
    }

    .hero h1 {
      font-family: var(--font-heading);
      font-size: 40px;
      font-weight: 700;
      line-height: 1.3;
      color: var(--text-heading);
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 16px;
      color: var(--text-muted);
      max-width: 480px;
      margin: 0 auto;
    }

    .hero-line {
      width: 60px;
      height: 3px;
      background: var(--gradient-primary);
      border-radius: 2px;
      margin: 24px auto 0;
    }

    /* === Projects === */
    .projects {
      padding: 20px 0 60px;
    }

    .section-label {
      font-family: var(--font-heading);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
    }

    .card {
      display: block;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 28px 28px 24px;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
      margin-bottom: 16px;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .card-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .card-icon svg {
      width: 22px;
      height: 22px;
      stroke-width: 1.8;
    }
    .card-icon--rose {
      background: var(--color-sakura);
      color: var(--color-grey-rose);
    }
    .card-icon--lavender {
      background: #EDE8F5;
      color: var(--color-bellflower);
    }
    .card-icon--sage {
      background: #E8EDE5;
      color: var(--color-sage);
    }
    [data-theme="dark"] .card-icon--rose { background: #3D2A2A; }
    [data-theme="dark"] .card-icon--lavender { background: #2D2A3D; }
    [data-theme="dark"] .card-icon--sage { background: #2A3028; }

    .card-title {
      font-family: var(--font-heading);
      font-size: 20px;
      font-weight: 500;
      color: var(--text-heading);
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .card-tag {
      display: inline-block;
      font-family: var(--font-small);
      font-size: 12px;
      color: var(--text-light);
      background: var(--bg-primary);
      padding: 3px 10px;
      border-radius: var(--radius-sm);
      margin-top: 12px;
    }
    [data-theme="dark"] .card-tag { background: #333333; }

    /* === External Links === */
    .links {
      padding: 0 0 60px;
    }

    .link-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .link-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: var(--font-small);
      font-size: 13px;
      color: var(--text-muted);
      background: var(--bg-card);
      border: 1.5px solid var(--color-mist);
      border-radius: 20px;
      padding: 8px 16px;
      transition: all var(--transition-normal);
    }
    .link-chip:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }
    .link-chip svg {
      width: 14px;
      height: 14px;
      stroke-width: 1.8;
    }

    /* === Footer === */
    .footer {
      margin-top: auto;
      text-align: center;
      padding: 32px 20px;
      font-family: var(--font-small);
      font-size: 14px;
      color: var(--text-muted);
    }
    .footer a {
      color: var(--color-primary);
    }

    /* === Responsive === */
    @media (max-width: 767px) {
      .hero { padding: 40px 0 32px; }
      .hero h1 { font-size: 30px; }
      .container { padding: 0 16px; }
      .card { padding: 22px 20px 20px; }
    }

    /* === Fade-in animation === */
    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeIn 400ms ease forwards;
    }
    .fade-in:nth-child(1) { animation-delay: 0ms; }
    .fade-in:nth-child(2) { animation-delay: 80ms; }
    .fade-in:nth-child(3) { animation-delay: 160ms; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <!-- Scripts -->
  <script>
    // Footer year
    (function() {
      var startYear = 2026;
      var currentYear = new Date().getFullYear();
      document.getElementById('footer-year').textContent =
        currentYear > startYear ? startYear + '\u2013' + currentYear : startYear;
    })();

    // Theme toggle
    (function() {
      var toggle = document.querySelector('.theme-toggle');
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

      function initTheme() {
        var saved = localStorage.getItem('theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
        } else if (prefersDark.matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      }

      toggle.addEventListener('click', function() {
        var current = document.documentElement.getAttribute('data-theme');
        var next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });

      prefersDark.addEventListener('change', function(e) {
        if (!localStorage.getItem('theme')) {
          document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        }
      });

      initTheme();
    })();
  </script>
